<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:menubar>
                <p:menuitem value="HOME" url="#" />
                <p:menuitem value="TOUR" url="#" />
                <p:menuitem value="CHARTER" url="#" />
                <p:menuitem value="GALLERY" url="#" />
                <p:menuitem value="ABOUT US" url="http://www.primefaces.org" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
            <h:graphicImage url=""> </h:graphicImage>
            <h:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Make a reservation</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="font-weight: bold;">From: </p:column>
                    <p:column><p:inputText style="margin-right:10px"/></p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold;">To: </p:column>
                    <p:column><p:inputText /></p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold;">Date:</p:column>
                    <p:column><p:calendar id="inline" mindate="#{mainPage.currentDate}"/></p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold;">Passengers:</p:column>
                    <p:column><p:spinner id="basic"  /></p:column>
                </p:row>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
