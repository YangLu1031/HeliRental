<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<title>Facelet Title</title>-->
        <link rel="stylesheet" type="text/css" href="style.css" />
     
    </h:head>
    <h:body>
                <h:form>
                <p:messages/>
                <p:panel >
                    <h:outputLabel for="depart" value="Depart" styleClass="requiredLbl"/>
                    <h:inputText id="depart" label="Depart" value="#{loginMB.depart}" required="true"/>
                    <h:outputLabel for="arrival" value="Arrival" styleClass="requiredLbl"/>
                    <h:inputText id="arrival" label="Arrival" 
                                 value="#{loginMB.arrival}" 
                                 required="true"/>
                    <p:calendar mindate="#{loginMB.currentDate}" value="#{loginMB.selectDate}" pattern="MM/dd/yyyy">
                        <f:convertDateTime pattern="MM/dd/yyyy"/>
                    </p:calendar>
                  
                    <h:panelGroup/>
                    <p:commandButton 
                        value="Submit" 
                        action ="#{loginMB.checkAvailablity}" 
                        ajax="false"/>
                </p:panel>
            </h:form>
            
    </h:body>
</html>
