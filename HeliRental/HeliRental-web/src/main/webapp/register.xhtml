<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <ui:composition template="/template/template.xhtml"> 
            <ui:define name="register">
                <p:messages/>
                <h:form>
                <p:panel header="Please Enter Your Registration Information">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="name" value="Name" styleClass="optionalLbl"/>
                        <h:inputText id="name" label="Name" 
                                     value="#{signupMB.name}"/>
                        
                        <h:outputLabel for="emailAddress" value="Email Address" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="emailAddress" label="Email Address" 
                                     validatorMessage="Invalid email format"
                                     value="#{signupMB.email}" 
                                     required="true">
                        <f:validateRegex
pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText>
                        
                        
                        <h:outputLabel for="password" value="Password" styleClass="optionalLbl"/>
                        <h:inputSecret
                            id="password" value="#{signupMB.password}"
                            required="true" validatorMessage="Length of password should between 6-16">
                            <f:validateLength maximum="16" minimum="6"/>
                        </h:inputSecret>
                        
                        <h:outputLabel for="phone" value="Phone" styleClass="optionalLbl"/>
                        <h:inputText id="phone" label="Phone" 
                                     value="#{signupMB.phone}" required="true">
                            <f:validateRegex pattern="^[0-9-]{10}$"/>
                        </h:inputText>  
                        
                        <h:outputLabel for="address" value="Address" styleClass="optionalLbl"/>
                        <h:inputText id="address" label="Address" 
                                     value="#{signupMB.address}" required="true"/>         
                        
                        <h:panelGroup/>
                        <p:commandButton value="Submit" action ="#{signupMB.signup}" ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            </ui:define>
        </ui:composition>
</html>
