<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="reservation">
                <p:messages/>
           
                <div id="reserve">
                <h:form>
                    <h:panelGrid columns="2" id="reserv">
                        Departure:
                        <h:inputText id="departure" value="#{RegCustomer.departure}"/>
                        Arrival:
                        <h:inputText id="arrival" value="#{RegCustomer.arrival}"/>    
                        Number of Passengers:
                        <h:inputText id="passengers" value="#{RegCustomer.passengers}"/>  
                        Depart time:(format "yyyy/MM/dd HH:mm")
                        <h:inputText id="time" value="#{RegCustomer.departureTime}"/> 
                    </h:panelGrid>
          
            <h:commandButton value="Reserve" action="#{RegCustomer.makeReservation}" />
            </h:form>
            </div>
            </ui:define>
        </ui:composition>
</html>
