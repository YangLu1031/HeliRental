<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template/template.xhtml"> 
            <ui:define name="schedule">
            <p:messages/>
            <h:form>
                <p:dataTable value="#{PilotMB.schedule}" var="schdl">
                    <p:column headerText="Reserved Date" >
                        <h:outputText value="#{schdl.reservDate}" />
                    </p:column>
                    <p:column headerText="depart" >
                        <h:outputText value="#{schdl.depart}" />
                    </p:column>
                    <p:column headerText="arrival" >
                        <h:outputText value="#{schdl.arrival}" />
                    </p:column>
                    <p:column headerText="Passengers" >
                        <h:outputText value="#{schdl.passengers}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
