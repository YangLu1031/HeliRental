<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template/template.xhtml"> 
            <ui:define name="schedule">
                <f:event type="preRenderView" listener="#{PilotMB.getInformation}"/>
            <p:messages/>
            <h:form>
                <p:dataTable value="#{PilotMB.schedules}" var="schdl">
                    <p:column headerText="Start Time" >
                        <h:outputText value="#{schdl.startTime}" />
                    </p:column>
                    <p:column headerText="End Time" >
                        <h:outputText value="#{schdl.endTime}" />
                    </p:column>
                    <p:column headerText="Helicopter Name" >
                        <h:outputText value="#{schdl.helicopter.name}" />
                    </p:column>
                    <p:column headerText="departure" >
                        <h:outputText value="#{schdl.reservation.departure}" />
                    </p:column>
                    <p:column headerText="arrival" >
                        <h:outputText value="#{schdl.reservation.arrival}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
