<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <a href="#" class="logo"><img src="images/spintheworld.jpg" alt="" width="274" height="90" /></a>																																								
        <div>
            <h:form>
                    <h:panelGroup>
                <ui:fragment rendered="#{loginMB.userName==null}">
                    <h:outputLabel for="emailAddr" value="Email Address"/>
                    <h:inputText id="emailAddr" label="Email Address" 
                                 value="#{loginMB.email}" />
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" label="Password" 
                                   value="#{loginMB.password}" 
                                   required="true"/>
                <h:commandLink value="Sign In" action="#{loginMB.login}"  style="margin-right: 10px"/>
                <h:commandLink value="Sign Up" action="register"/>
                </ui:fragment>
                </h:panelGroup>
                <ui:fragment rendered="#{loginMB.userName!=null}">
                    <h:outputLabel  value="Welcome #{loginMB.userName}! " style="right: 20px; font-size: medium" />
                    <h:link outcome ="editProfile" value="Edit Profile" style="font-size: small" />
                    <h:commandLink action="#{logoutMB.logout}" value="Log Out" style="font-size: small"  />
                </ui:fragment>
            </h:form>
        </div>
        <ul id="menu">
            <li><a href="reservation.jsf">Home Page</a></li>
            <li><a href="#">About Company</a></li>
            <li><a href="contactUs.jsf">Contact us</a></li>
            <ui:fragment rendered="#{loginMB.userType!=null}">
                <ui:fragment rendered="#{loginMB.userType=='customer'}">
                    <li><h:link outcome="reservationHistory.jsf" value="Reserved History"/></li>
                </ui:fragment>
                <ui:fragment rendered="#{loginMB.userType == 'pilot'}">
                    <li><h:link outcome="schedule.jsf" value="Schedule"/></li>                        
                </ui:fragment>
                <ui:fragment rendered="#{loginMB.userType == 'manager'}">
                    <li><h:link outcome="managementHeli.jsf" value="Manage Helicopters"/></li>
                    <li><h:link outcome="managementPilot.jsf" value="Manage Pilots"/></li>
                    <li><h:link outcome="managementPrice.jsf" value="Manage Price"/></li>
                </ui:fragment>
            </ui:fragment>
        </ul>
    </ui:composition>
</html>
