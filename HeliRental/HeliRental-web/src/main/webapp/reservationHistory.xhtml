<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="reservationHistory">
                <p:messages/>
        <h:form>
            <h:outputText value="#{customerService.findCutomerWithId()}"/>
                <p:dataTable value="#{customerService.findCutomerWithId().getReservations}" var="rsvd">
                    <p:column headerText="Reserved Date" >
                        <h:outputText value="#{rsvd.reservTime}" />
                    </p:column>
                    <p:column headerText="depart" >
                        <h:outputText value="#{rsvd.departure}" />
                    </p:column>
                    <p:column headerText="arrival" >
                        <h:outputText value="#{rsvd.arrival}" />
                    </p:column>
                    <p:column headerText="Passengers" >
                        <h:outputText value="#{rsvd.passengers}" />
                    </p:column>
                </p:dataTable>
        </h:form>
                </ui:define>
        </ui:composition>
</html>
