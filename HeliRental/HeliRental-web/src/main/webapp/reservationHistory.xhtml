<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="reservationHistory">
            <f:event type="preRenderView" listener="#{customerMB.getInformation}"/>
            <h:form>
                <p:messages/>
                <p:dataTable id="rsvdTable" value="#{customerMB.reservations}" var="rsvd">
                    <p:column headerText="Reserved Date" >
                        <h:outputText value="#{rsvd.reservTime}" />
                    </p:column>
                    <p:column headerText="Departure Time" >
                        <h:outputText value="#{rsvd.departureTime}" />
                    </p:column>
                    <p:column headerText="Arrival Time" >
                        <h:outputText value="#{rsvd.arrivalTime}" />
                    </p:column>
                    <p:column headerText="Depart" >
                        <h:outputText value="#{rsvd.departure}" />
                    </p:column>
                    <p:column headerText="Arrival" >
                        <h:outputText value="#{rsvd.arrival}" />
                    </p:column>
                    <p:column headerText="Number of Passengers" >
                        <h:outputText value="#{rsvd.passengers}" />
                    </p:column>
                    <p:column headerText="Price $" >
                        <h:outputText value="#{rsvd.sellprice}" />
                    </p:column>
                    <p:column headerText="Cancel" >
                        <h:commandLink value="Cancel" action="#{customerMB.cancelReservation(rsvd)}" rendered="true">
                            <f:ajax execute="@this" render="rsvdTable"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
