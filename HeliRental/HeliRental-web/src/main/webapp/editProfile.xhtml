<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/template.xhtml">
            <ui:define name="editProfile">
            <p:messages/>
        <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="name" value="Name" styleClass="optionalLbl"/>
                        <h:inputText id="name" label="Name" 
                                     value="#{ProfileMB.name}"/>                        
                        <h:outputLabel for="emailAddress" value="Email Address" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="emailAddress" label="Email Address" 
                                     validatorMessage="Invalid email format"
                                     value="#{ProfileMB.email}" 
                                     required="true">
                        <f:validateRegex
pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </h:inputText>
                        
                        <h:outputLabel for="newPassword" value="New Password:" styleClass="optionalLbl"/>
                        <h:inputSecret
                            id="newPassword" value="#{ProfileMB.password}"
                            required="true" validatorMessage="Length of password should between 6-16">
                            <f:validateLength maximum="16" minimum="6"/>
                        </h:inputSecret>
                        
                        <h:outputLabel for="phone" value="Phone" styleClass="optionalLbl"/>
                        <h:inputText id="phone" label="Phone" 
                                     value="#{ProfileMB.phone}"/>    
                        
                        <h:outputLabel for="address" value="Address" styleClass="optionalLbl"/>
                        <h:inputText id="address" label="Address" 
                                     value="#{ProfileMB.address}"/>         
                        
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Submit" 
                            action ="#{ProfileMB.saveProfileInfo}" 
                            ajax="false"/>
                    </h:panelGrid>
        </h:form>
       </ui:define>
    </ui:composition> 
</html>
