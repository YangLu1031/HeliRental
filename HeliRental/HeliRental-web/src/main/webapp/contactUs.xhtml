<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template/template.xhtml"> 
            <ui:define name="contactUs">
            <p:messages/>
            <h:form>
                <h:panelGrid columns="2">
                        <h:outputLabel for="title" value="Title" styleClass="optionalLbl"/>
                        <h:inputText id="title" label="Title" 
                                     value="#{ContactUs.title}"/>
                        <h:outputLabel for="email" value="Email" styleClass="optionalLbl"/>
                        <h:inputText id="email" label="Email" 
                                     value="#{ContactUs.email}"/>
                        <h:outputLabel for="text" value="Text" styleClass="optionalLbl"/>
                        <h:inputTextarea id="text" label="Text" cols="30" rows="10" value="#{ContactUs.text}"/>
                        <h:commandButton value="Submit" action="#{ContactUs.submitConsult}"/>
                </h:panelGrid>        
            </h:form>
        </ui:define>
     </ui:composition>
</html>
