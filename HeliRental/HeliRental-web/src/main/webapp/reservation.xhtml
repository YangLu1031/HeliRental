<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="reservation">
                <p:messages/>
           
                <div id="reserve">
                <h:form>
                    <h:panelGrid columns="2" id="reserv">
                        Branch:
                        <p:selectOneMenu value="#{makeReservationMB.selectedBranch}" required="true"> 
                            <f:selectItem itemLabel="----" itemValue=""/>
                            <f:selectItems value="#{makeReservationMB.brancheNames}" />
                            <p:ajax event="change" update="departure arrival"
                                    listener="#{makeReservationMB.locationSelectionChanged}"/>
                        </p:selectOneMenu>    
                        Departure:
                        <p:selectOneMenu id="departure" value="#{makeReservationMB.selectedDeparture}" required="true"> 
                            <f:selectItems value="#{makeReservationMB.departure}" />
                        </p:selectOneMenu>    
                        Arrival:
                        <p:selectOneMenu id="arrival" value="#{makeReservationMB.selectedArrival}" required="true"> 
                            <f:selectItems value="#{makeReservationMB.arrival}" />
                        </p:selectOneMenu>  
                        Number of Passengers:
                        <h:inputText id="passengers" value="#{makeReservationMB.passengers}" required="true"/>  
                        Depart time:(format "yyyy/MM/dd HH:mm")
                        <p:calendar mindate="#{makeReservationMB.currentDate}" pattern="yyyy/MM/dd HH:mm" value="#{makeReservationMB.departureTime}" required="true"/>
                    </h:panelGrid>
          
            <h:commandButton value="Reserve" action="#{makeReservationMB.makeReservation}" />
            </h:form>
            </div>
            </ui:define>
        </ui:composition>
</html>
