<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="management">
        <h:form>
                <p:messages/>
                <p:dataTable id="heliTable" value="#{ManagementMB.helicopters}" var="heli">
                    <p:column headerText="Helicopter Type" >
                        <h:outputText value="#{heli.type}" />
                    </p:column>
                    <p:column headerText="Helicopter capacity" >
                        <h:outputText value="#{heli.capacity}" />
                    </p:column>          
                    <p:column headerText="Helicopter fixedcost" >
                        <h:outputText value="#{heli.fixedcost}" />
                    </p:column>
                    <p:column headerText="Helicopter update" >
                        <h:commandLink value="Delete" action="#{ManagementMB.deleteHeli(heli)}">
                            <f:ajax execute="@this" render="heliTable"/>
                        </h:commandLink>
                        
                    </p:column>                    
                </p:dataTable>
                <p:panelGrid columns="4">
                    <h:inputText value="#{ManagementMB.type}" />
                    <h:inputText value="#{ManagementMB.capacity}" />
                    <h:inputText value="#{ManagementMB.fixedcost}" />
                    <h:commandLink value="Add" action="#{ManagementMB.addHeli}">
                            
                    </h:commandLink>
                </p:panelGrid>
                
                <p:dataTable id="pilotTable" value="#{ManagementMB.pilots}" var="pilot">
           
                    <p:column headerText="Name" >
                        <h:outputText value="#{pilot.name}" />
                    </p:column>          
                    <p:column headerText="Email" >
                        <h:outputText value="#{pilot.email}" />
                    </p:column>
                     <p:column headerText="Password" >
                        <h:outputText value="#{pilot.password}" />
                    </p:column>        
                    <p:column headerText="Update" >
                        <h:commandLink value="Delete" action="#{ManagementMB.deletePilot(pilot)}">

                        </h:commandLink>           
                    </p:column>                    
                </p:dataTable>
                
                <p:panelGrid columns="4">
                    <h:inputText value="#{ManagementMB.pilotName}" />
                    <h:inputText value="#{ManagementMB.pilotEmail}" />
                    <h:inputText value="#{ManagementMB.pilotPassword}" />
                    <h:commandLink value="Add" action="#{ManagementMB.addPilot}">
                            
                    </h:commandLink>
                </p:panelGrid>
            </h:form>
         </ui:define>
       </ui:composition>
</html>
