<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                <p:messages/>
                <p:dataTable id="heliTable" value="#{loginMB.helicopters}" var="heli">
                    <p:column headerText="Helicopter ID" >
                        <h:outputText value="#{heli.id}" />
                    </p:column>
                    <p:column headerText="Helicopter capacity" >
                        <h:outputText value="#{heli.capacity}" />
                    </p:column>          
                    <p:column headerText="Helicopter fixedcost" >
                        <h:outputText value="#{heli.fixedcost}" />
                    </p:column>
                    <p:column headerText="Helicopter update" >
                        <h:commandLink value="Delete" action="#{loginMB.deleteHeli(heli)}">
                            <f:ajax execute="@this" render="heliTable"/>
                        </h:commandLink>
                        
                    </p:column>                    
                </p:dataTable>
                <p:panelGrid columns="4">
                    <h:inputText value="#{loginMB.id}" />
                    <h:inputText value="#{loginMB.capacity}" />
                    <h:inputText value="#{loginMB.fixedcost}" />
                    <h:commandLink value="Add" action="#{loginMB.addHeli}">
                            
                    </h:commandLink>
                </p:panelGrid>
                <p:dataTable id="pilotTable" value="#{loginMB.pilots}" var="pilot">
                    <p:column headerText="Helicopter ID" >
                        <h:outputText value="#{pilot.id}" />
                    </p:column>
                    <p:column headerText="Helicopter capacity" >
                        <h:outputText value="#{pilot.name}" />
                    </p:column>          
                    <p:column headerText="Helicopter fixedcost" >
                        <h:outputText value="#{pilot.email}" />
                    </p:column>
                    <p:column headerText="Helicopter update" >
     
                    </p:column>                    
                </p:dataTable>
                <p:panelGrid columns="4">

                </p:panelGrid>
            </h:form>
    </h:body>
</html>
