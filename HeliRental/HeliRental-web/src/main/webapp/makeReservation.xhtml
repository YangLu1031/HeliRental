<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" id="reserv">
                Departure:
                <h:inputText id="departure" value="#{makeReservationMB.departure}"/>
                Arrival:
                <h:inputText id="arrival" value="#{makeReservationMB.arrival}"/>    
                Number of Passengers:
                <h:inputText id="passengers" value="#{makeReservationMB.passengers}"/>  
                Customer
                <h:inputText id="customerid" value="#{makeReservationMB.customerid}"/> 
                Depart time:(format "yyyy/MM/dd HH:mm")
                <h:inputText id="time" value="#{makeReservationMB.departureTime}"/> 
            </h:panelGrid>
          
            <h:commandButton value="Submit" action="#{makeReservationMB.makeReservation}" />
        </h:form>
    </h:body>
</html>
