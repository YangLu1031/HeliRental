<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:composition template="/template/template.xhtml">
            <ui:define name="management">
                <f:event  type="preRenderView" listener="#{helicopterMB.setProperty}"/>
        <h:form>
                <p:messages/>
                <p:dataTable id="heliTable" value="#{helicopterMB.helicopters}" var="heli" paginator="true" rows="">
                    <p:column headerText="Helicopter Name" >
                        <h:outputText value="#{heli.name}" />
                    </p:column>
                    <p:column headerText="Helicopter capacity" >
                        <h:outputText value="#{heli.capacity}" />
                    </p:column>          
                    <p:column headerText="Helicopter fixedcost" >
                        <h:outputText value="#{heli.fixedcost}" />
                    </p:column>
                    <p:column headerText="Helicopter update" >
                        <h:commandLink value="Delete" action="#{helicopterMB.deleteHelicopter(heli)}">
                            <f:ajax execute="@this" render="heliTable"/>
                        </h:commandLink>
                        
                    </p:column>                    
                </p:dataTable>
                <p:panelGrid columns="4">
                    <h:outputLabel value="Name"/>
                    <h:outputLabel value="Capacity"/>
                    <h:outputLabel value="Fixedcost"/>
                    <h:outputLabel value="Add"/>                    
                    <h:inputText value="#{helicopterMB.name}" required="true"/>
                    <h:inputText value="#{helicopterMB.capacity}" required="true"/>
                    <h:inputText value="#{helicopterMB.fixedcost}" required="true"/>
                    <h:commandLink value="Add" action="#{helicopterMB.addHelicopter}">
                            
                    </h:commandLink>
                </p:panelGrid>
            </h:form>
         </ui:define>
       </ui:composition>
</html>
