<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="management">
            <f:event  type="preRenderView" listener="#{managePriceTableMB.setProperty}"/>
            <f:event  type="preRenderView" listener="#{manageLocationMB.setProperty}"/>
            <h:form>
                <p:messages/>
                <p:panelGrid columns="3">
                    <h:outputLabel value="Location Name"/>
                    <h:outputLabel value="Prepare Time"/>
                    <h:outputLabel value="Add"/>
                    <h:inputText value="#{manageLocationMB.name}" required="true"/>
                    <h:inputText value="#{manageLocationMB.prepareTime}" required="true"/>
                    <h:commandLink value="Add" action="#{manageLocationMB.addLocation()}">

                    </h:commandLink>
                </p:panelGrid>

                <p:dataTable id="locationTable" value="#{manageLocationMB.tables}" var="location" paginator="true" rows="1">

                    <p:column headerText="Name" >
                        <h:outputText value="#{location.name}" />
                    </p:column>          
                    <p:column headerText="Prepare time" >
                        <h:outputText value="#{location.prepareTime}" />
                    </p:column>       
                    <p:column headerText="Update" >
                        <h:commandLink value="Delete" action="#{manageLocationMB.deleteLocation(location)}">

                        </h:commandLink>           
                    </p:column>                    
                </p:dataTable>
            </h:form>
            <br/>
            <h:form>
                <p:panelGrid columns="5">
                    <h:outputLabel value="Departure"/>
                    <h:outputLabel value="Arrival"/>
                    <h:outputLabel value="Duration"/>
                    <h:outputLabel value="Price"/>
                    <h:outputLabel value="Add"/>
                    <h:inputText value="#{managePriceTableMB.location_1}" required="true"/>
                    <h:inputText value="#{managePriceTableMB.location_2}" required="true"/>
                    <h:inputText value="#{managePriceTableMB.duration}" required="true"/>
                    <h:inputText value="#{managePriceTableMB.sellprice}" required="true"/>
                    <h:commandLink value="Add" action="#{managePriceTableMB.addPriceTable}">

                    </h:commandLink>
                </p:panelGrid>
                <p:dataTable id="priceTable" value="#{managePriceTableMB.tables}" var="price" paginator="true" rows="1">

                    <p:column headerText="Departure" >
                        <h:outputText value="#{price.departure.name}" />
                    </p:column>          
                    <p:column headerText="Arrival" >
                        <h:outputText value="#{price.arrival.name}" />
                    </p:column>
                    <p:column headerText="Duration" >
                        <h:outputText value="#{price.duration}" />
                    </p:column>        
                    <p:column headerText="Price" >
                        <h:outputText value="#{price.sellprice}" />
                    </p:column>        
                    <p:column headerText="Update" >
                        <h:commandLink value="Delete" action="#{managePriceTableMB.deletePriceTable(price)}">

                        </h:commandLink>           
                    </p:column>                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
